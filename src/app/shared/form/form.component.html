<div class="container border-rounded">
  <div [ngClass]="{
    'mx-auto':['login','resetPassword','newPassword'].includes(formName),
    'col-5':['login','resetPassword','newPassword'].includes(formName),
    'pt-5':['login','resetPassword','newPassword'].includes(formName),
  }">
    <mat-card>
      <mat-card-header>
        <mat-toolbar class="justify-content-center" color="primary">
          <span>{{title}}</span>
        </mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        <div class="mt-3">
          <app-form [formInfo]="formInfo" [formName]="formName" [btn]="btn" [update]="update"></app-form>
        </div>
      </mat-card-content>
      <mat-card-footer *ngIf="formName == 'login'">
        <h3 class="text-center pt-3 text-white">
          Don't have an account?
          <a mat-stroked-button color="warn" [routerLink]="['/auth/register']" class="text-blue text-decoration-none">Sign Up</a>
        </h3>
        <h3 class="text-center pt-2 pb-3">
          <a mat-stroked-button color="accent" [routerLink]="['/auth/reset-password']" class=" text-decoration-none">Forgot your password?</a>
        </h3>
      </mat-card-footer>
      <mat-card-footer *ngIf="formName =='forgotPassword'">
        <h3 class="text-center pt-3 text-white"><a mat-stroked-button color="accent" [routerLink]="['/auth/login']">Log In</a> or <a mat-stroked-button color="warn" [routerLink]="['/auth/register']">Sign Up</a></h3>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
