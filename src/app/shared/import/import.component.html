
<div class="container pt-3 pb-3">
  <mat-card>
      <mat-card-header>
        <mat-toolbar class="justify-content-center" color="warn">
          <span class="text-white">Import</span>
        </mat-toolbar>
      </mat-card-header>
      <mat-card-content>
        <form class="mt-4">
          <mat-form-field class="w-100">
            <mat-label>Selecciona un archivo (solo .xlsx y .txt)</mat-label>
            <input type="file" (change)="onFileSelected($event)" #fileInput accept=".xlsx" hidden />
            <input matInput [value]="nombreArchivo" readonly (click)="fileInput.click()" />
            <button mat-icon-button (click)="fileInput.click()" matSuffix>
              <mat-icon>folder_open</mat-icon>
            </button>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="start">
        <div mat-dialog-actions class="d-flex justify-content-center" style="gap: 10px;">
          <button mat-button type="button" class="bg-success" cdkFocusInitial (click)="File()">Subir archivo</button>
          <button mat-button (click)="Close()" class="bg-danger">Close</button>
        </div>
      </mat-card-actions>
  </mat-card>
</div>
